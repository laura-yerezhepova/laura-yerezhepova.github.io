    <script src="../resources/quiz.js"></script>
    <title>Quiz</title>
  </head>
  <body>
    <header id="header">
      <a class="nav-brand" href="#" target="_blank">
        <img id="header-img" src="../images/logo.png" alt="logo" />
      </a>

      <input type="checkbox" id="toggle-menu" role="button" />
      <label for="toggle-menu" class="toggle-menu">Menu</label>

      <nav id="nav-bar" class="navbar">
        <ul class="menu">
          <li><a class="nav-link" href="/#about">About</a></li>
          <li>
            <a class="nav-link" href="/#certifications">Certifications</a>
          </li>
          <li><a class="nav-link" href="/#skills">Skills</a></li>
          <li><a class="nav-link" href="/#contact">Contact</a></li>
        </ul>
        <ul class="social-menu">
          <li>
            <a href="https://www.instagram.com/laurasstation/"
              ><i class="fa fa-instagram" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/LYerezhepova"
              ><i class="fa fa-twitter" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/laura-yerezhepova-251003230"
              ><i class="fa fa-linkedin" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="quiz-box">
      <button class="button-3">Check Answer</button>
      <button class="button-4">Restart</button>
    </div>

    <section id="contact">
      <div class="wrapper">
        <div class="form-wrapper">
          <h4>Have question? Write Me Email</h4>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email"
              required
            />
            <input type="submit" id="submit" value="OK" class="submit" />
          </form>
        </div>
        <div class="contact-wrapper">
          <h4>Stay In Touch With Me</h4>
          <div class="wrapper">
            <ul class="social-menu">
              <li>
                <a href="https://www.instagram.com/laurasstation/"
                  ><i class="fa fa-instagram" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="https://twitter.com/LYerezhepova"
                  ><i class="fa fa-twitter" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/laura-yerezhepova-251003230"
                  ><i class="fa fa-linkedin" aria-hidden="true"></i
                ></a>
              </li>
            </ul>
            <a class="contact-footer contact-tel" href="#"
              ><i class="fa fa-phone" aria-hidden="true"></i>+7-700-685-82-00</a
            >
          </div>
        </div>
        <div class="copy-wrapper">
          <h6>
            <i class="fa fa-copyright" aria-hidden="true"></i> CSCI 111 Final

          </h6>
